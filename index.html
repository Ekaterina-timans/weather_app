<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.less">
    <title>Weather app</title>
</head>
<body>
    <div class="weather">
        <div class="weather__container">
            <div class="weather__bar">
                <div class="weather__panel-left">
                    <div class="weather__geolocation">
                        <i class="bx bx-map weather__geolocation-icon"></i>
                        <span class="weather__geolocation-name"></span>
                    </div>
                    <div>
                        <div class="weather__degrees-toggle">
                            <i class="weather__degrees-indicator"></i>
                            <span class="weather__degrees-value celsius">℃</span>
                            <span class="weather__degrees-value fahrenheit">℉</span>
                        </div>
                    </div>
                </div>
                <div class="weather__panel-right">
                    <div class="weather__theme-btn">
                        <label class="weather__btn">
                            <input class="weather__checkbox" type="checkbox">
                            <box-icon class="weather__sun" type='solid' name='sun' color="#fff"></box-icon>
                            <box-icon class="weather__moon" type='solid' name='moon' color="#fff"></box-icon>
                            <span class="weather__toggle"></span>
                        </label>
                    </div>
                    <div class="weather__search">
                        <i class="bx bx-search weather__search-icon"></i>
                        <input class="weather__search-input" type="text" placeholder="Search city">
                        <div class="weather__close-btn">&times;</div>
                    </div>
                </div>
            </div>
            <div class="weather__forecast">
                <div class="weather__forecast-item">
                    <div class="weather__item">
                        <div class="weather__header-item">
                            <p class="weather__day-week"></p>
                            <p class="weather__time"></p>
                        </div>
                        <hr>
                        <div class="weather__temperature-item">
                            <div class="weather__degress-item"></div>
                            <div class="weather__icon-item">
                                <img src="" alt="Weather icon" width="120">
                            </div>
                        </div>
                        <div class="weather__description">
                            <p class="weather__description-today"></p>
                        </div>
                        <div class="weather__navigation-item">
                            <i class='bx bxs-navigation weather__navigation'></i>
                            <span class="weather__navigation-name"></span>
                        </div>
                    </div>
                </div>
                <div class="weather__block">
                    <div class="weather__forecast-block">
                        <i class="bx bx-chevron-left weather__arrow-left"></i>
                        <div class="weather__forecast-carousel">
                            <div class="weather__forecast-cards">
                                <div class="weather__forecast-card">
                                    <div class="weather__date-week">
                                        <div class="weather__date"></div>
                                        <div class="weather__week"></div>
                                    </div>
                                    <div class="weather__temperature">
                                        <div class="weather__icon">
                                            <img src="" alt="Weather icon" width="100">
                                        </div>
                                        <div class="weather__degress"></div>
                                    </div>
                                </div>
                                <div class="weather__forecast-card">
                                    <div class="weather__date-week">
                                        <div class="weather__date"></div>
                                        <div class="weather__week"></div>
                                    </div>
                                    <div class="weather__temperature">
                                        <div class="weather__icon">
                                            <img src="" alt="Weather icon" width="100">
                                        </div>
                                        <div class="weather__degress"></div>
                                    </div>
                                </div>
                                <div class="weather__forecast-card">
                                    <div class="weather__date-week">
                                        <div class="weather__date"></div>
                                        <div class="weather__week"></div>
                                    </div>
                                    <div class="weather__temperature">
                                        <div class="weather__icon">
                                            <img src="" alt="Weather icon" width="100">
                                        </div>
                                        <div class="weather__degress"></div>
                                    </div>
                                </div>
                                <div class="weather__forecast-card">
                                    <div class="weather__date-week">
                                        <div class="weather__date"></div>
                                        <div class="weather__week"></div>
                                    </div>
                                    <div class="weather__temperature">
                                        <div class="weather__icon">
                                            <img src="" alt="Weather icon" width="100">
                                        </div>
                                        <div class="weather__degress"></div>
                                    </div>
                                </div>
                                <div class="weather__forecast-card">
                                    <div class="weather__date-week">
                                        <div class="weather__date"></div>
                                        <div class="weather__week"></div>
                                    </div>
                                    <div class="weather__temperature">
                                        <div class="weather__icon">
                                            <img src="" alt="Weather icon" width="100">
                                        </div>
                                        <div class="weather__degress"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <i class="bx bx-chevron-right weather__arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
